<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parcel app</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" class="href">
<script src="/style.e308ff8e.js"></script><link rel="stylesheet" href="/emailsInput.4f6b2671.css"></head>
<body>
<div id="js-main" class="root">

</div>
<script src="/emailsInput.4f6b2671.js"></script>
<script>var inputContainerNode = document.querySelector('#js-main');
var emailsInput = new EmailsInput(inputContainerNode);

function generateString() {
  return Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 5);
}

emailsInput.addControlItem({
  title: 'Add Email',
  onClick: function onClick() {
    emailsInput.addEmail("".concat(generateString(), "@").concat(generateString(), ".").concat(generateString()));
  }
});
emailsInput.addControlItem({
  title: 'Count',
  onClick: function onClick() {
    var count = emailsInput.entities.reduce(function (count, entity) {
      if (entity.completed && entity.valid) return count + 1;
      return count;
    }, 0);
    alert("Number of complete valid emails is ".concat(count));
  }
});</script>
</body>
</html>
